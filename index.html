<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>

  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js" defer></script>
</head>

<body>
  <header>
    <h1>Calculator</h1>
  </header>
  <main>
    <div class="calculator">
      <div class="display">
        <div class="display-window">
          <p>5</p>
        </div>
      </div>
      <div class="buttons">
        <div class="row">
          <button>Clear</button>
          <button>Delete</button>
        </div>
        <div class="row">
          <button>รท</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
        </div>
        <div class="row">
          <button>x</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
        </div>
        <div class="row">
          <button>-</button>
          <button>3</button>
          <button>2</button>
          <button>1</button>
        </div>
        <div class="row">
          <button>+</button>
          <button>0</button>
          <button>=</button>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p>Made by Brian Wang</p>
  </footer>
</body>

</html>
