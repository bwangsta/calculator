<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>

  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1>Calculator</h1>
  </header>
  <main>
    <div class="calculator">
      <div class="display">
        <div class="display-window">
          <p>0</p>
        </div>
      </div>
      <div class="buttons">
        <div class="row">
          <button class="clear" value="clear">Clear</button>
          <button class="delete" value="delete">Delete</button>
        </div>
        <div class="row">
          <button class="operator" value="รท">รท</button>
          <button class="number" value="7">7</button>
          <button class="number" value="8">8</button>
          <button class="number" value="9">9</button>
        </div>
        <div class="row">
          <button class="operator" value="x">x</button>
          <button class="number" value="4">4</button>
          <button class="number" value="5">5</button>
          <button class="number" value="6">6</button>
        </div>
        <div class="row">
          <button class="operator" value="-">-</button>
          <button class="number" value="1">1</button>
          <button class="number" value="2">2</button>
          <button class="number" value="3">3</button>
        </div>
        <div class="row">
          <button class="operator" value="+">+</button>
          <button class="number" value="0">0</button>
          <button class="equal" value="=">=</button>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p>Made by Brian Wang</p>
  </footer>
</body>

</html>
